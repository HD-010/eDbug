<dvi>用户偏好设置</dvi>
<div>每页显示日志 <input name="showLines" onchange=common.setCookieOption(this) type="number" min="1" max="99" value="5" />条</div>
<div>开启自动刷新 <input name="showOnChang" onchange=common.setCookieOption(this) type="checkbox"  /></div>
<script>
$(document).ready(function(){
	//设置type=text项初始值
	var lines = common.getCookies("showLines") || 5;
	$("input[name=showLines]").val(lines);
	
	//设置type=checkbox项初始值
	var checkStats = common.getCookies("showOnChang");
	checkStats = (checkStats == 'true') ? true : false;
	$("input[name=showOnChang]").attr("checked",checkStats);
});
</script>
